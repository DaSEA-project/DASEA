name: On-demand dataset release
on:
  # Only allow manual triggers for now
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  provision:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo 1234
        id: hello

      - name: GitHub Action for DigitalOcean - doctl
        uses: digitalocean/action-doctl@v2.1.0
        with:
          token: ${{secrets.DO_ACCESS_TOKEN}}
      - name: Provision droplet
        run: >
          doctl compute droplet create
          --image ubuntu-20-04-x64
          --size s-1vcpu-1gb
          --region ams3
          --wait
          --ssh-keys "${{secrets.SSH_PUBLIC_KEY_FINGERPRINT}}"
          DASEA-tool

      - name: Get IP of droplet
        run: |
          echo "::set-output name=value::$(doctl compute droplet get --format "PublicIPv4" --no-header DASEA-tool)"
        id: SSH_HOST

      - name: Echo IP
        run: |
          echo "IP: ${{ steps.SSH_HOST.outputs.value }}"

      - name: SSH into droplet
       uses: appleboy/ssh-action@master
       with:
         host: ${{ steps.SSH_HOST.outputs.value }}
         username: ${{ secrets.USERNAME }}
         key: ${{ secrets.SSH_PRIVATE_KEY }}
         script: whoami

#      - name: Destroy droplet
#        run: doctl compute droplet delete DASEA-tool
